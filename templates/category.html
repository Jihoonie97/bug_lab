<!DOCTYPE html>
<html>
<head>
    <title>TFT Bug Showcase</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav>
        <ul>
            <li><a href="{{ url_for('index') }}">Home</a></li>
            <li><a href="{{ url_for('category', name='gameplay') }}">Gameplay</a></li>
            <li><a href="{{ url_for('category', name='visual') }}">Visual</a></li>
            <li><a href="{{ url_for('category', name='audio') }}">Audio</a></li>
            <li><a href="{{ url_for('report') }}">Report Bug</a></li>
        </ul>
    </nav>

    <h1>{{ category }} Bugs</h1>
    {% if bugs %}
        <ul>
            {% for bug in bugs %}
                <li><a href="{{ url_for('bug', id=bug['id']) }}">{{ bug['title'] }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No bugs found in this category.</p>
    {% endif %}
</body>
</html>
